<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperGraph</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/app.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="header-wrapper">
          <span>this is header</span>
        </div>
      </header>
      <section class="intro" @wheel="slideWheelHandler">
        <div class="container">
          <h1>HyperGraph</h1>
          <div class="tw">
            <p># <span class="typed"></span></p>
          </div>
        </div>
        <a @click.prevent="slideClickHandler" href="#" id="scroll">
          <span>FIND OUT MORE</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="31"
            height="19.068"
            viewBox="0 0 31 19.068"
          >
            <path
              id="Path_1"
              data-name="Path 1"
              d="M30.261,10.22,15.5,24.981.739,10.22A2.522,2.522,0,0,1,4.305,6.654L15.5,17.846l11.2-11.193a2.522,2.522,0,1,1,3.567,3.568Z"
              transform="translate(0.001 -5.913)"
              fill="#bc9ce5"
            />
          </svg>
        </a>
      </section>
      <section class="main">
        <div class="container">
          <div class="col-6">
            <h2>Capture & organize your data in one place.</h2>
            <h3>
              Hypergraph used bleeding edge artificial intelligence techniques
              to bring your data together for the very first time
            </h3>
            <div class="signup-form">
              <form>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email & Get Hypergraph for free"
                />
                <button @click.prevent="submitSignUp" class="btn-submit">
                  create an account
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
